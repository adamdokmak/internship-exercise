<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Test</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <script src="https://kit.fontawesome.com/5124415649.js" crossorigin="anonymous"></script>
</head>
<body>
<main id="hero">
  <div class="modal__container modal__hidden">
    <div class="modal">
      <div class="modal__content--container">
        <div class="close__btn" onclick="toggleAddUserModal()">
          <i class="fa-solid fa-xmark">

          </i></div>
        <h1 class="modal__main-text">Ajout d'utilisateurs</h1>
        <form id="form">
          <div class="form__items">
            <div class="fname__input">
              <label> Nom
                <input type="text" name="firstName">
              </label>
            </div>
            <div class="lname__input">
              <label>Prénom
                <input type="text" name="lastName">
              </label>
            </div>
            <div class="status__input">
              <label>Etat
                <select name="status">
                  <option value="Validé">Validé</option>
                  <option value="Rejeté">Rejeté</option>
                  <option value="En validation">En validation</option>
                </select>
              </label>
            </div>
            <div class="uname__input">
              <label>Nom d'utilisateur
                <input type="text" name="userName">
              </label>
            </div>
            <div class="creation-date__input">
              <label>Date de création
                <input type="date" name="createdDate">
              </label>
            </div>
            <div class="registration-num__input">
              <label>Matricule
                <input type="number" min="1" maxlength="4" oninput="this.value = this.value.slice(0, 4)" onkeydown="if(event.key==='.'){event.preventDefault()}"
                       name="registrationNumber">
              </label>
            </div>
          </div>
          <button type="button" onclick="addUser()" class="submit__btn box-shadow">
            Enregistrer
          </button>
        </form>
      </div>

    </div>
  </div>
  <section class="data__container box-shadow">
    <table id="table">
    </table>
  </section>
  <section class="adduser__container box-shadow">
    <div class="add--button box-shadow" onclick="toggleAddUserModal()">
      <h1 class='light'>Ajouter utilisateur</h1>
    </div>
  </section>
</main>
</body>
</html>
